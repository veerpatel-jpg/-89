<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>A static method is created with the static keyword and you can only call the method on the class itself</h2>

<p id ="hello"></p>

<p id ="hi"></p>

<p id ="welcome"></p>

<script>

class Student{

constructor(name){

this.studentname = name;

}

static hello(){

return "Hello !";

}

static welcome(x){

return "Welcome "+ x.studentname;

}

hi(){

return "Hi "+ this.studentname;

}

}

myname = new Student("Anubhav Lal");

document.getElementById("hello").innerHTML = Student.hello();


document.getElementById("hi").innerHTML = myname.hi();

document.getElementById("welcome").innerHTML = Student.welcome(myname);
</body>
</html>
